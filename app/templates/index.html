<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="mb-4 text-center">Predict House Price</h2>
                    <form method="POST" action="/predict">
                        <div class="mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms" name="bedrooms" step="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" class="form-control" id="bathrooms" name="bathrooms" step="0.5"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="sqft" class="form-label">Size (sqft)</label>
                            <input type="number" class="form-control" id="sqft" name="sqft" step="10" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </form>

                    {% if prediction_text %}
                    <div class="alert alert-success mt-4 text-center" role="alert">
                        <strong>{{ prediction_text }}</strong>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
